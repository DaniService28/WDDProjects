<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }
        
        #formContainer{
            margin: auto;
            width: 600px;
            border: 5px solid blue;
            border-radius: 10px;
            background-color: white;
            
        }
        body {
            background: rgb(120, 96, 64);
        }
        
        .hero-background{
            width: 600px;
            background-image: url("/signup/images/jesus_feeds_5000.jpeg");
            background-size: cover;
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .hero-background h1, h2{
            color: white;
            text-shadow: 1px 3px rgba(0, 0, 0);
        }

        .hero-background h1{
            font-size: 40px;
            margin-top: 70px;
        }

        .hero-background h2{
            font-size: 35px;
        }

        #formContainer h3{
            grid-column: 1/3;
            text-align: center;
            margin-top: 15px;
        }

        #myForm{
            display: grid;
            grid-template-columns: 1fr 1fr;   
        }
        #myForm label{
            grid-column: 1/2;
            margin: 0;
            margin-top: 10px;
            margin-left: 40px;
            padding: 0;   
        }

        #myForm input{
            grid-column: 2/3;
            width: 250px;
            height: 20px;
            margin-top: 10px;
        }

        .gender{
            display: flex;
            width: 250px;
        }

        .gender input{
            margin-left: 20px;
        }

        #myForm section{
            grid-column: 1/3;
            display: flex;
        }

        .submit-buttom{
            grid-column: 1/3;
            margin-top: 20px;
        }
        
        button[type="submit"]{
            width: 100px;
        }

        
        button[type="button"] {
            position: absolute;
            top: 10px;
            left: 29%;
        }

        .images-section{
            display: flex;
            max-width: 600px;
            margin-top: 5px;
        }

        .images-section img{
            width: 117.5px;
        }

        .images-section img:nth-child(2),
        .images-section img:nth-child(3),
        .images-section img:nth-child(4),
        .images-section img:nth-child(5) {
        margin-left: 3px;
        }


    </style>
</head>

<body>
    <div id="formContainer">
        <div class="hero-background">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section class="submit-buttom">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div class="images-section">
            <img src="/signup/images/old_testament.webp" alt="old Testament">
            <img src="/signup/images/new_testament.webp" alt="New Testament">
            <img src="/signup/images/book_of_mormon.webp" alt="Book of mormon">
            <img src="/signup/images/doctrine_and_covenants.webp" alt="Doctrine and Convenant">
            <img src="/signup/images/pearl_of_great_price.webp" alt="Pearl of great Price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
