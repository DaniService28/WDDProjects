<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body{
            background-color: #e8eced;
        }
        .home-background{
            background-image:url("images/christus.webp");
            max-width: 1100px;
            margin: 0 auto;
            border: solid 8px black;
            border-radius: 20px;
        }
        .first-presidency{
            margin: 0 auto;
            max-width: 600px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            justify-items: center;
            align-items: center;
        }
        .first-presidency h1{
            grid-column: 1/-1;
            justify-self: center;
            color: white;
            
            
        }
        .image-item-3{
            width: 80px;
            border: solid 5px white;
            border-radius: 50%;
        }

        .image-item-3:hover{
            border: solid 5px green;
        }

        #prophet{
            width: 120px;
            border: solid 5px white;
            border-radius: 100px;
        }

        #prophet:hover{
            border: solid 5px green;
        }

        .twelve-apostles{
            margin: 0 auto;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(4, 150px);
            justify-items: center;
        }

        
        .twelve-apostles h2{
            grid-column: 1/5;
            justify-self: center;
            color: white;
        }
        .image-item-12{
            width: 90px;
            margin-bottom: 20px;
            border: solid 5px white;
            border-radius: 100%;
        }

        .image-item-12:hover{
            border: solid 5px green;
        }
    </style>
</head>
<body>
    <div class="home-background">
        <div class="first-presidency">
            <h1>First Presidency</h1>
            <img class="image-item-3" src="images/oaks.webp" alt="Elder Oaks">
            <img id="prophet" src="images/nelson.webp" alt="Elder Nelson">
            <img class="image-item-3" src="images/eyring.webp" alt="Elder Eyring">
        </div>
        <div class="twelve-apostles">
            <h2>Twelve Apostles</h2>
            <img class="image-item-12" src="images/holland.webp" alt="Elder Holland">
            <img class="image-item-12" src="images/uchtdorf.webp" alt="Elder Uchtdorf">
            <img class="image-item-12" src="images/bednar.webp" alt="Elder Bednar">
            <img class="image-item-12" src="images/cook.webp" alt="Elder Cook">
            <img class="image-item-12" src="images/christofferson.webp" alt="Elder Christofferson">
            <img class="image-item-12" src="images/anderson.webp" alt="Elder Andersen">
            <img class="image-item-12" src="images/rasband.webp" alt="Elder Rasband">
            <img class="image-item-12" src="images/stevenson.webp" alt="Elder Stevenson">
            <img class="image-item-12" src="images/renlund.webp" alt="Elder Renlund">
            <img class="image-item-12" src="images/gong.webp" alt="Elder Gong">
            <img class="image-item-12" src="images/soares.webp" alt="Elder Soares  ">
            <img class="image-item-12" src="images/kearon.webp" alt="Elder Kearon"> 
        </div>
    </div>
</body>
</html>
